<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>order</title>
  </head>
  <body class="p-4">
    <p>Số thứ tự càng bé thì càng được ưu tiên đướng trước</p>
     <div class="flex h-50 bg-amber-400 mb-5 p-4">
      <div class="bg-blue-500 order-1 border px-3 py-1 text-white">box1</div>
      <div class="bg-blue-500 order-2 border px-3 py-1  text-white">box2</div>
      <div class="bg-blue-500 order-3 border px-3 py-1 text-white">box3</div>
      <div class="bg-blue-500 order-1 border px-3 py-1 text-white">box4</div>
     
    </div>
    <div class="flex h-50 bg-amber-400 mb-5 p-4">
      <div class="bg-blue-500 order-last border px-3 py-1 text-white">box1</div>
      <div class="bg-blue-500 order-3 border px-3 py-1  text-white">box2</div>
      <div class="bg-blue-500 order-2 border px-3 py-1 text-white">box3</div>
      <div class="bg-blue-500 order-first border px-3 py-1 text-white">box4</div>
     
    </div>
  </body>
</html>
