<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>positioning</title>
  </head>
  <body>
    <!-- 1.1 mặc định position ban đầu là static nằm đúng theo thứ tự code -->
    <h1 class="bg-red-500">tiêu đề</h1>
    <p class="bg-amber-300 text-4xl">tiêu đề</p>
    <p class="bg-blue-300">tiêu đề</p>

    <!-- 1.2  relative -Dịch theo vị trí ban đầu-->
    <div class="bg-gray-200 mt-5">
      <div class="w-32 h-16 bg-green-400 relative top-4 left-4"></div>
    </div>

    <!-- 1.3 absolute - Định vị tuyệt đối trong phần tử cha (có position là relative)-->
    <div class="w-64 h-32 relative bg-yellow-300 mt-7">
      <div class="w-16 h-20 absolute top-5 left-5 bg-blue-500"></div>
    </div>

    <!-- 1.4 fixed - cố định trên màn hình -->
    <div
      class="fixed bottom-4 left-4 rounded-xl px-[15px] py-2 bg-black text-white"
    >
      Cố định bên dưới
    </div>

    <!-- 1.5  sticky - dích vào đầu khi cuộn tới-->
    <div class="h-[200vh] bg-gray-200 p-4 mb-10">
      <div class="bg-pink-500 p-4 sticky top-0">sticky header</div>
    </div>

    <!-- 2. inset – https://tailwindcss.com/docs/top-right-bottom-left
    Các class inset chỉ hoạt động khi phần tử có position là relative,
    absolute, fixed, hoặc sticky.
    inset đại diện cho thuộc tính rút gọn của top, right, bottom, left.
    Nghĩa là nếu bạn dùng inset, nó sẽ tác động đồng thời đến cả nhiều cạnh.
    Class                Tác dụng
    --------------------------------------------------------------
    inset-[number]       Áp dụng cùng lúc 4 hướng: top, right, bottom, left
    -inset-[number]      Áp dụng âm giá trị cho 4 hướng: top, right, bottom, left
    inset-x-[number]     Áp dụng theo chiều ngang: left, right
    inset-y-[number]     Áp dụng theo chiều dọc: top, bottom
    -->

    <div class="relative size-64 bg-red-400">
      <div class="bg-blue-500 absolute inset-2 px-2">center</div>
    </div>
  </body>
</html>
