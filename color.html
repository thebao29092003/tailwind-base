<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>color</title>
  </head>
  <body>
    <!-- màu text -->
    <!-- mb: margin bottom -->
    <p class="text-cyan-700 bg-yellow-400 mb-3">nội dung gì đó</p>
    <p class="text-[#ff2547] mb-3">Màu tùy chỉnh hex</p>
    <p class="text-[rgb(0,255,0)] mb-3">Màu tùy chỉnh rgb</p>

    <!-- background -->
    <!-- với mày black và white thì ko có sắc độ vd: bg-black -->
    <p class="bg-blue-500 mb-3">Học taiwind tại gì gì đó</p>

    <!-- border -->
    <p class="border border-blue-500 mb-3">viền</p>

    <!-- underline -->
    <p class="underline decoration-red-500 mb-3">đường gạch dưới</p>

    <!-- divide -->
    <!-- p(padding) -->
    <div class="divide-y divide-x divide-blue-500 p-5">
      <div>Phần 1</div>
      <div>Phần 2</div>
      <div>Phần 3</div>
    </div>

    <!-- outline -->
    <button class="outline outline-red-500 mb-3">Nút có outline red</button>
    <br />
    <!-- shadow -->
    <!-- shadow-lg tạo bóng đổ lớn (large shadow)
     shadow-purple-500/50 Đặt màu bóng là tím (shade500) với opacity = 50% -->
    <button class="shadow-lg shadow-purple-500/20 mb-3">nút có đổ bóng</button>

    <br />

    <!-- accent (checkbox, radio) -->
    <label>
      <input type="checkbox" checked />
      Browser default
    </label>
    <label>
      <input class="accent-red-500" type="checkbox" checked />
      Customized
    </label>
  </body>
</html>
