<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>sizing</title>
  </head>
  <body>
    <!-- 
     1. Width theo kích thước cố định
     1.1 w-<number> mỗi số ứng với đơn vị 0.25rem = 4px
     1rem = 16px => w-4 = 16px, w-16 = 64px
     -->
    <div class="w-16 bg-amber-300 mb-3">w-16</div>

    <!--
     1.2.  w-3xs -> w-7xl (tham khảo tài liệu) 
      -->
    <div class="w-3xs bg-amber-300 mb-3">w-3xs</div>

    <!-- 
    1.3 width theo phần trăm (chiếm bao nhiêu % so với thẻ cha no)
    w-1/2, w-1/3, w-2/3, ...
     -->
    <div class="w-1/2 bg-amber-300 mb-3">50%</div>
    <div class="w-1/3 bg-amber-300 mb-3">33%</div>

    <div class="bg-red-500 w-[300px] mb-3">
      <div class="w-1/2 bg-amber-300">50%</div>
      <div class="w-1/3 bg-blue-300">33%</div>
    </div>

    <div class="bg-red-500 w-[300px] mb-3">
      <div class="w-full bg-amber-300 opacity-40">50%</div>
    </div>

    <!-- 1.4 w-[40%] -Giá trị phần trăm tùy chỉnh-->
    <div class="bg-red-500 w-[300px] mb-3">
      <div class="w-[27%] bg-amber-300 opacity-40">50%</div>
    </div>

    <!-- 1.5 widht theo viewport 
     w-screen - 100% chiều rộng viewport (100vw)
     -->
    <span class="bg-purple-500 w-screen inline-block"
      >Chiếm 100% chiều rộng viewport</span
    >

    <!-- 3.2 kích thước tối ưu cho mobile
               Đơn vị   Ý nghĩa Ứng dụng  
               w-lvw    Large Kích thước lớn nhất có thể    Layout toàn màn hình, không co dù có thanh công cụ  
               w-svw    Small Kích thước nhỏ nhất có thể    Layout co lại để tránh bị che khi hiện bàn phím/thanh địa chỉ  
               w-dvw    Dynamic Tự động giữa lvw và svw    Khuyên dùng nhất cho mobile
               Chủ yếu dùng khi tối ưu giao diện trên mobile, Dùng khi chiều rộng màn hình thay đổi do thanh cuộn, bàn phím ảo...
       -->
  </body>
</html>
