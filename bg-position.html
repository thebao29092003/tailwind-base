<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/output.css" />
    <title>bg-position</title>
  </head>
  <body class="p-4">
    <p>1. bg-top-left: ảnh nền được căn góc trên bên trái phần tử</p>
    <div
      class="bg-[url(/image2.png)] bg-top-left w-90 h-50 bg-no-repeat bg-amber-400"
    ></div>
    <p>2. bg-top: ảnh căn chính giữa ở phía trên phần tử</p>
    <div
      class="bg-[url(/image2.png)] bg-top w-90 h-50 bg-no-repeat bg-amber-400"
    ></div>
    <p>3. bg-top-right: ảnh căn góc trên bên phải</p>
    <div
      class="bg-[url(/image2.png)] bg-top-right w-90 h-50 bg-no-repeat bg-amber-400"
    ></div>
     <p>4. bg-left: căn chính giữa bên trái phần tử</p>
    <div
      class="bg-[url(/image2.png)] bg-left w-90 h-50 bg-no-repeat bg-amber-400"
    ></div>
  </body>
</html>
